version:  '3.0'
services:
  nginx:
    build: ./dockerfiles/nginx/
    ports:
      - "80:80"
    links:
      - php-fpm:php-fpm
    volumes:
      - ./app:/app:rw
      - ./dockerfiles/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./dockerfiles/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx:rw
    restart: always
    expose:
      - "80"
    command: nginx -g 'daemon off;'
  mysql-db:
    image: mysql:5.6
    volumes:
      - ./data/mysql:/var/lib/mysql:rw
      - ./logs/mysql:/var/lib/mysql-logs:rw
      - ./dockerfiles/mysql/conf.d:/etc/mysql/conf.d:ro
    restart: always
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: zhaojun
        MYSQL_DATABASE: oeynet_client_bbs
        MYSQL_USER: zhaojun
        MYSQL_PASSWORD: zhaojun

  redis-db:
    build: ./dockerfiles/redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./data/redis:/data

  php-fpm:
    build: ./dockerfiles/php/
    restart: always
    environment:
        PHP_APP_DEBUG: 'true'
    volumes:
      - ./app:/app:rw
      - ./dockerfiles/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./dockerfiles/php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ./logs/php-fpm:/var/log/php-fpm:rw
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
    command: php-fpm

  composer:
    image: composer:1.4.2
    volumes:
    #网站目录
      - ./app:/app:rw
    working_dir: /app/webroot
    command: composer install

  bower:
    image: digitallyseamless/nodejs-bower-grunt
    volumes:
    #网站目录
      - ./app:/app:rw
    working_dir: /app/webroot
    command: bower install

volumes:
  app-data:
